<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 500px;
        margin-top: 1rem;
        width: 100%;
      }

      form label {
        display: flex;
        flex-direction: column;
        font-weight: bolder;
        color: #0071a5;
      }

      form select,
      input,
      textarea {
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #0071a5;
        border-radius: 100px;
        outline: none;
        transition: border-color 0.2s;
      }

      input:focus,
      textarea:focus,
      input:focus,
      select:focus {
        border-color: 5px solid red;
      }

      form button {
        padding: 0.8rem;
        background-color: #0096FF;
        color: #ffffff;
        font-size: 1rem;
        border: none;
        border-radius: 100px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 40px;
      }
      form button:hover {
            color: #0071a5;
            font-weight: bolder;
            background-color: #fff;
            border: 2px solid #0071a5;
        }
    </style>
  </head>

  <body>
    <div id="form">
      <h2>Add <span style="color: #0071a5; font-weight: bolder;">Task</span></h2>
      <form id="addTaskForm">
        <label>Title <input type="text" id="taskTitle" /></label>
        <label>Description <textarea id="taskDescription"></textarea></label>
        <label>Deadline <input type="date" id="taskDeadline" /></label>
        <label>
          Priority:
          <select id="taskPriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </label>
        <button type="submit">Add Task</button>
      </form>
    </div>

   <script>
    document.querySelector("#addTaskForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const title = document.getElementById("taskTitle").value.trim();
  const description = document.getElementById("taskDescription").value.trim();
  const deadline = document.getElementById("taskDeadline").value;
  const priority = document.getElementById("taskPriority").value;

  if (!title || !description || !deadline || !priority) {
    alert("Please fill in all fields before submitting.");
    return;
  }

  try {
    const response = await fetch("http://localhost:5000/tasks", { // Use the backend's URL
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title, description, deadline, priority }),
    });

    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.message || "Error creating task");
    }

    const result = await response.json();
    alert("Task added successfully!");
    console.log(result);
    e.target.reset(); // Reset form fields
  } catch (err) {
    console.log(err);
    alert("Failed to create task. Try again later.");
  }
});

   </script>
  </body>
</html>
